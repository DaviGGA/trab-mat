<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Placas</title>
</head>
<body>
    <div class="align">
        <label for="qual-placa">Insira a placa</label>
        <input id="qual-placa" type="text">
        <button id="submit">Enviar</button>
    </div>
    <div class="content">
        <div class="placa">
            <div class="parte-azul">    
                <p class="pais">BRASIL</p>
            </div>
            <div id="codigo" class="codigo">B R A 2 0 2 3</div>
        </div>
    </div>
    <div id="estado-da-palca" style="text-align: center;margin-top: 32px;">
        Esta placa pertence ao estado: <span id="estado"></span></div>
    
</body>
<script src="main.js"></script>
</html>
